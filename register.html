<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <title>Register</title>
</head>

<body class="bg-black flex ">
    <div class="left w-1/2 h-screen">
        <img class="object-cover relative h-full w-full"
            src="https://images.hdqwalls.com/download/flowers-bed-5k-j4-1920x1080.jpg" alt="">
        <div class="logo cursor-pointer absolute top-10 left-30">
            <a href="./index.html"><img class="object-cover rounded-full h-19 w-50"
                    src="https://framerusercontent.com/images/4tEnqI11EY3FiWG2LVHcVapdies.png?scale-down-to=1024"
                    alt=""></a>
        </div>
        <h1 class="text-white text-8xl font-bold absolute bottom-40 left-30">Join us</h1>
        <button
            class="bg-white cursor-pointer absolute text-2xl font-bold text-black px-9 py-3 rounded-full left-30 bottom-10">See
            more</button>
    </div>

    <div class="right w-1/2 flex justify-center items-center flex-col">

        <form id="registerForm" class="flex flex-col rounded-3xl gray gap-9 w-[550px] h-[500px] px-9">
            <h1 class="text-4xl text-center text-white pt-9 font-bold">Register</h1>
            <input type="email" id="email" placeholder="Email"
                class="pl-5 text-xl border text-white border-gray-300 p-3 rounded-full" required>
            <input type="password" id="password" placeholder="Set Password"
                class="pl-5 text-xl border text-white border-gray-300 p-3 rounded-full" required>
            <button class="relative overflow-hidden bg-[#444] text-xl mt-15 font-semibold py-3 px-8 
         cursor-pointer rounded-full text-white group">
                <!-- Gradient Overlay -->
                <span class="absolute inset-0 bg-gradient-to-r from-pink-800 via-pink-700 to-pink-400 
           translate-x-[-100%] group-hover:translate-x-0 
           transition-transform duration-500 ease-in-out">
                </span>
                <!-- Button Text -->
                <span class="relative z-10">Sign Up</span>
            </button>




            <p class="text-center text-white">Already have an account?
                <a href="login.html" class="ml-1 text-green-500 underline font-semibold">Login</a>
            </p>
        </form>

        <p id="error" class="text-red-500 text-center mt-1"></p>
        <script type="module" src="./src/register.js"></script>
    </div>
</body>

</html>
